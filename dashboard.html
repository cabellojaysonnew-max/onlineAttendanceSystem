<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>

<body>

<div class="header">
<img src="logo_dar.png" class="logo-small">
<h2>DAR Field Attendance</h2>
</div>

<div class="card">
<h3 id="empName"></h3>
<p id="empId"></p>
</div>

<div class="card">
<h4>Today's Status</h4>
<button id="clockBtn">Clock In</button>
<p id="status"></p>
</div>

<div class="card">
<h4>Recent History</h4>
<div id="history"></div>
</div>

</body>
</html>
