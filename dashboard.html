
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DAR Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="app-bg">

<div class="app-container">

<img src="logo_dar.png" class="logo-center small"/>

<h2 class="dash-title">DAR Field Attendance</h2>

<div class="card">
    <h3 id="empName"></h3>
    <p id="empId"></p>
</div>

<div class="card">
    <button class="primary-btn" id="clockBtn" onclick="clockIn()">Clock In</button>
    <button class="secondary-btn" onclick="logout()">Logout</button>
</div>

<div class="card">
    <h3>Attendance History</h3>
    <div id="history"></div>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
