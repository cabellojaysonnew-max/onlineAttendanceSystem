
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg">

<div class="container">
    <img src="logo_dar.png" class="logo small"/>
    <h2>DAR Field Attendance</h2>

    <div class="card">
        <h3 id="name"></h3>
        <p id="empid"></p>
    </div>

    <div class="card">
        <button id="clockBtn" onclick="clockIn()" class="btn">Clock In</button>
        <button onclick="logout()" class="btn gold">Logout</button>
        <p id="clockError" class="error"></p>
    </div>

    <div class="card">
        <h3>Last 20 Mobile Logs</h3>
        <div id="history"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
