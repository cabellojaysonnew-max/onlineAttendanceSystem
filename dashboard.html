<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DAR Field Attendance</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body class="app-bg fade-in">

<header class="dar-header">
<img src="logo_dar.png" class="dar-logo">
<h1>DAR CAMARINES SUR 1</h1>
<p>Field Attendance Monitoring System</p>
</header>

<div class="app-container">

<div class="card profile-card">
<div id="name" class="profile-name">Employee Name</div>
<div id="empid" class="profile-id">000000</div>
</div>

<div class="card action-card">
<button id="clockBtn" class="primary-btn ripple">Clock In</button>
<button id="logoutBtn" class="logout-btn ripple">Logout</button>
<p class="device-note">Clock-in allowed only on registered mobile device.</p>
</div>

<div class="card">
<h3>Attendance History</h3>
<div class="history-item">
<div>
<div class="history-date">Sample Date</div>
<div class="history-time">7:30 AM</div>
<div class="history-location">üìç Sample Location</div>
</div>
<div class="device-tag">FIELD</div>
</div>
</div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
