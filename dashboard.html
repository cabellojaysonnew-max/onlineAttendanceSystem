<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DAR Field Attendance</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<div class="dar-header">
<h2>Department of Agrarian Reform</h2>
<span>Field Attendance System</span>
</div>

<h1>Field Attendance</h1>
<p id="todayDate"></p>

<div class="card">
<div class="profile-name" id="name"></div>
<div class="profile-id" id="empid"></div>
</div>

<div class="card">
<span id="statusBadge" class="badge warning">Not Started</span>

<button id="clockBtn" class="primary-btn big-btn" onclick="clockIn()">
Clock In
</button>

<button class="secondary-btn" onclick="logout()">Logout</button>
</div>

<div class="card">
<h3>Previous Attendance Logs</h3>
<div id="history"></div>
</div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
