<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>DAR Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="gov-header">
    <img src="logo_dar.png" class="gov-logo">
    <h1>DAR CAMARINES SUR 1</h1>
    <span>Field Attendance Monitoring System</span>
</header>

<div class="app-container">

<div class="card">
    <div id="name" class="profile-name"></div>
    <div id="empid" class="profile-id"></div>
</div>

<div class="card">
    <button id="clockBtn" class="primary-btn">Clock In</button>
    <button id="logoutBtn" class="logout-btn">Logout</button>
</div>

<div class="card">
<h3>Attendance History</h3>
<div id="history"></div>
</div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
