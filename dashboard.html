<!DOCTYPE html>
<html>
<head>

<title>Attendance</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h1>Attendance</h1>
<p id="todayDate" class="date"></p>

<div class="profile card">
<div class="avatar">J</div>
<div>
<h3 id="name"></h3>

</div>
</div>

</div>

<div class="card">

<div id="history"></div>
</div>

</div>

<script type="module" src="app.js"></script>

</html>
