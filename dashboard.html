<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DAR Field Attendance</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>

<body class="app-bg">

<div class="app-container">

<header class="header">
    <div class="header-left">
        <img src="logo_dar.png" class="logo-small">
        <div>
            <h2>DAR CAMARINES SUR 1</h2>
            <span>Field Attendance Monitoring System</span>
        </div>
    </div>
</header>

<div class="card profile-card">
    <div id="name" class="profile-name"></div>
    <div id="empid" class="profile-id"></div>
</div>

<div class="card action-card">
    <button id="clockBtn" class="primary-btn">Clock In</button>
    <button id="logoutBtn" class="logout-btn">Logout</button>
    <p id="deviceNotice" class="device-note"></p>
</div>

<div class="card">
<h3>Attendance History</h3>
<div id="history"></div>
</div>

</div>

<script type="module" src="app.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
