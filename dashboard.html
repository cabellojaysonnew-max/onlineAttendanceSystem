<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
<img src="logo_dar.png" class="logo-small">
<h2>DAR Field Attendance</h2>
</div>

<div class="card">
<h3 id="empName"></h3>
<p id="empId"></p>
</div>

<div class="card">

<button id="clockBtn" onclick="clockIn()">Clock In</button>

</div>

<div class="card">
<h4>Recent History</h4>
<div id="history"></div>
</div>

<script src="app.js"></script>
<script>loadDashboard()</script>
</body>
</html>
