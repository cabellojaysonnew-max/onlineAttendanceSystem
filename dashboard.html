
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DAR Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="app-bg">

<div class="app-wrapper">

<img src="logo_dar.png" class="logo small"/>

<h2 class="dash-title">Field Attendance</h2>

<div class="card">
    <h3 id="name"></h3>
    <p id="empid"></p>
</div>

<div class="card">
    <button id="clockBtn" class="primary-btn" onclick="clockIn()">Clock In</button>
    <button class="secondary-btn" onclick="logout()">Logout</button>
    <p id="clockError" class="error"></p>
</div>

<div class="card">
    <h3>üìç Current Location</h3>
    <p id="currentLocation">Detecting location...</p>
</div>

<div class="card">
    <h3>Last 20 Mobile Logs</h3>
    <div id="history"></div>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
