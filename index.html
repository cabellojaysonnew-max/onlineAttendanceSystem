
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DAR Field Attendance</title>
<link rel="stylesheet" href="styles.css">
<link rel="manifest" href="manifest.json">
</head>

<body>

<div class="app">

<!-- LOGIN -->
<div id="loginCard" class="card">
<img src="dar_logo.png" class="logo">
<h1>DAR CAMARINES SUR 1</h1>
<p class="subtitle">Field Attendance Monitoring System</p>

<input id="empId" placeholder="Employee ID">
<input id="password" type="password" placeholder="Password">

<button id="loginBtn" class="primary">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">

<header class="header">
<img src="dar_logo.png" class="logo-small">
<h2>Field Attendance</h2>
</header>

<div class="actions">
<button id="clockInBtn" class="primary">Clock In</button>
<button id="clockOutBtn" class="secondary">Clock Out</button>
</div>

<h3>Attendance History</h3>
<ul id="logs" class="logs"></ul>

</div>

</div>

<div id="errorBox" class="errorBox hidden"></div>

<script src="app.js"></script>
</body>
</html>
