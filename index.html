
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DAR Field Attendance</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="app">

  <div id="loginView" class="card">
    <img src="dar_logo.png" class="logo">
    <h1>DAR CAMARINES SUR 1</h1>
    <p class="subtitle">Field Attendance Monitoring System</p>

    <input id="empId" placeholder="Employee ID">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="dashboard" class="hidden">
    <header class="header">
      <img src="dar_logo.png" class="logo-small">
      <h2>DAR Field Attendance</h2>
    </header>

    <button id="clockBtn" class="primary">Clock In</button>

    <h3>Last 20 Mobile Logs</h3>
    <ul id="logs" class="logs"></ul>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
